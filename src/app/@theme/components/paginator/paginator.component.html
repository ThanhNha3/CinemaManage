<div class="custom-paginator pt-4">
    <button nbButton status="primary" class="me-1" (click)="goFirstPage()" [disabled]="current_page === 1">
        <nb-icon icon="skip-back-outline"></nb-icon>
    </button>
    <button nbButton status="primary" (click)="goPreviousPage()" [disabled]="current_page === 1">
        <nb-icon icon="arrow-left-outline"></nb-icon>
    </button>
    <p class="paginator-page">{{ current_page }}/{{ total_page }}</p>
    <button nbButton status="primary" class="me-1" (click)="goNextPage()" [disabled]="current_page === total_page">
        <nb-icon icon="arrow-right-outline"></nb-icon>
    </button>
    <button nbButton status="primary" (click)="goLastPage()" [disabled]="current_page === total_page">
        <nb-icon icon="skip-forward-outline"></nb-icon>
    </button>
</div>
