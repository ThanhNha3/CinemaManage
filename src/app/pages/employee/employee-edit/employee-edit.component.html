<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Thêm mới vé phim</h3>
  </nb-card-header>
  <nb-card-body>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="price">Tên nhân viên</label>
            <input type="text" nbInput status="basic" value="Hồ Dư Mai Trân" id="">
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="price">Email</label>
            <input type="text" nbInput status="basic" value="tran123@gmail.com" id="">
          </nb-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="price">Số điện thoại</label>
            <input type="text" nbInput status="basic" value="098653588" id="">
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="price">Mức lương</label>
            <input type="number" nbInput status="basic" value="6000000" id="">
          </nb-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <nb-form-field>
            <label for="type" class="form-label">Vai trò</label>
            <nb-select status="basic" placeholder="Nhân viên" id="">
              <nb-option value="0">Quản lý</nb-option>
              <nb-option value="1">Nhân viên</nb-option>
            </nb-select>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="price">Ngày nhận việc</label>
            <input type="date" nbInput status="basic" value="2023-12-12" id="">
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3">
        <button nbButton hero status="primary">Hoàn thành</button>
        <button type="button" class="btn btn-secondary mx-2">
          <a class="text-decoration-none text-white" href="pages/employee">Hủy</a>
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
