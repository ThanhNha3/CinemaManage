
<nb-card>
  <nb-card-header class="d-flex justify-content-end align-items-center">
    <a nbButton outline status="primary" routerLink="/pages/employee/add">Thêm mới</a>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive text-center">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">Mã nhân viên</th>
            <th scope="col">Tên nhân viên</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Email</th>
            <th scope="col">Vai trò</th>
            <th scope="col">Lương</th>
            <th scope="col">Ngày nhận việc</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TN01</td>
            <td>Hồ Dư Mai Trân</td>
            <td>0987643666</td>
            <td>tran123@gmail.com</td>
            <td>Nhân viên</td>
            <td>6.000.000</td>
            <td>15/04/2024</td>
            <td>
              <a nbButton status="info" routerLink="/pages/employee/edit"
                class="d-inline-flex justify-content-center align-items-center p-2 me-2">
                <nb-icon icon="edit-outline" status="control" class="icon"></nb-icon>
              </a>
              <a nbButton status="danger"
                class="d-inline-flex justify-content-center align-items-center p-2 border rounded-1"
                (click)="confirmDelete()">
                <nb-icon icon="trash-outline" status="control" class="custom-icon"></nb-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
