<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Thêm mới thể loại</h3>
  </nb-card-header>
  <nb-card-body>
    <!-- [formGroup]="addGenreForm" (ngSubmit)="onSubmit()" -->
    <form>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="name">Thể loại</label>
            <input type="text" nbInput fullWidth status="basic" placeholder="Nhập tên phòng chiếu..." id="name">
            <!-- <div
              *ngIf="addGenreForm.get('name')?.invalid && (addGenreForm.get('name')?.dirty || addGenreForm.get('name')?.touched)">
              <small class="text-danger" *ngIf="addGenreForm.get('name')?.errors?.required">Thể loại không được để
                trống</small>
            </div> -->
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="description">Mô tả</label>
            <textarea type="text" nbInput fullWidth status="basic" placeholder="Mô tả..." id="description"></textarea>
            <!-- <div
              *ngIf="addGenreForm.get('type')?.invalid && (addGenreForm.get('type')?.dirty || addGenreForm.get('type')?.touched)">
              <small class="text-danger" *ngIf="addGenreForm.get('type')?.errors?.required">Mô tả không được để
                trống</small>
            </div> -->
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3 d-flex column-gap-3">
        <!-- [disabled]="addGenreForm.invalid" -->
        <button nbButton hero status="primary">Thêm mới</button>
        <button nbButton hero status="success" type="reset">Reset</button>
        <a nbButton status="basic" routerLink="/pages/genre">Quay lại</a>
      </div>
    </form>
  </nb-card-body>
</nb-card>
