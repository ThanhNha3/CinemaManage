<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Chỉnh sửa thể loại</h3>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="editGenreForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="name">Thể loại</label>
            <input
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Nhập tên phòng chiếu..."
              id="name"
              formControlName="name"
            />
            <div
              *ngIf="
                editGenreForm.get('name')?.invalid &&
                (editGenreForm.get('name')?.dirty ||
                  editGenreForm.get('name')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="editGenreForm.get('name')?.errors?.required"
                >Thể loại không được để trống</small
              >
            </div>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="description">Mô tả</label>
            <textarea
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Mô tả..."
              id="description"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="
                editGenreForm.get('description')?.invalid &&
                (editGenreForm.get('description')?.dirty ||
                  editGenreForm.get('description')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="editGenreForm.get('description')?.errors?.required"
                >Mô tả không được để trống</small
              >
            </div>
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3 d-flex column-gap-3">
        <button
          [disabled]="editGenreForm.invalid"
          nbButton
          hero
          status="primary"
        >
          Chỉnh sửa
        </button>
        <button nbButton hero status="success" type="reset">Reset</button>
        <a nbButton status="basic" routerLink="/pages/genre">Quay lại</a>
      </div>
    </form>
  </nb-card-body>
</nb-card>
