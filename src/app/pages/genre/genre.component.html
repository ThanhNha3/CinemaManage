<nb-card>
  <nb-card-header class="d-flex justify-content-end align-items-center">
    <a nbButton outline status="primary" routerLink="/pages/genre/add">
      <nb-icon icon="plus-outline"></nb-icon>
      Thêm mới
    </a>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Thẻ loại</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of data; index as i">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td class="text-truncate-custom" style="max-width: 400px">
              {{ item.description }}
            </td>
            <td>
              <a
                nbButton
                status="info"
                [routerLink]="['/pages/genre/edit', item.id]"
                class="d-inline-flex justify-content-center align-items-center p-2 me-2"
              >
                <nb-icon
                  icon="edit-outline"
                  status="control"
                  class="icon"
                ></nb-icon>
              </a>
              <a
                nbButton
                status="danger"
                (click)="openDeleteConfirmation(item.id)"
                class="d-inline-flex justify-content-center align-items-center p-2 border rounded-1"
              >
                <nb-icon
                  icon="trash-outline"
                  status="control"
                  class="custom-icon"
                ></nb-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
