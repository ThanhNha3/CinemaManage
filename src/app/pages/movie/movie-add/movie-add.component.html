<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Thêm mới phim</h3>
  </nb-card-header>
  <nb-card-body>
    <!-- [formGroup]="addMoiveForm" (ngSubmit)="onSubmit()" -->
    <form [formGroup]="addMoiveForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="name">Tên phim</label>
            <input
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Nhập tên phòng chiếu..."
              id="name"
              formControlName="name"
            />
            <div
              *ngIf="
                addMoiveForm.get('name')?.invalid &&
                (addMoiveForm.get('name')?.dirty ||
                  addMoiveForm.get('name')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="addMoiveForm.get('name')?.errors?.required"
                >Tên phim là bắt buộc</small
              >
            </div>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <p class="form-label">Loại phòng chiếu</p>
            <nb-select
              fullWidth
              status="basic"
              placeholder="Chọn loại phòng..."
              id="type"
              formControlName="type"
            >
              <nb-option value="0">Phòng chiếu 2D</nb-option>
              <nb-option value="1">Phòng chiếu 3D</nb-option>
            </nb-select>
            <div
              *ngIf="
                addMoiveForm.get('type')?.invalid &&
                (addMoiveForm.get('type')?.dirty ||
                  addMoiveForm.get('type')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="addMoiveForm.get('type')?.errors?.required"
                >Loại phòng chiếu là bắt buộc</small
              >
            </div>
          </nb-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field class="mt-3">
            <label class="form-label" for="capacity">Thời lượng</label>
            <input
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Nhập thời lượng (vd: 130)...."
              id="capacity"
              formControlName="capacity"
            />
            <div
              *ngIf="
                addMoiveForm.get('capacity')?.invalid &&
                (addMoiveForm.get('capacity')?.dirty ||
                  addMoiveForm.get('capacity')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="addMoiveForm.get('capacity')?.errors?.required"
                >Thời lượng là bắt buộc</small
              >
              <small
                class="text-danger"
                *ngIf="addMoiveForm.get('capacity')?.errors?.pattern"
                >Thời lượng phải là số</small
              >
            </div>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="director">Đạo diễn</label>
            <input
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Nhập tên đạo diễn..."
              id="director"
              formControlName="director"
            />
            <div
              *ngIf="
                addMoiveForm.get('director')?.invalid &&
                (addMoiveForm.get('director')?.dirty ||
                  addMoiveForm.get('director')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="addMoiveForm.get('director')?.errors?.required"
                >Đạo diễn là bắt buộc</small
              >
            </div>
          </nb-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <nb-form-field class="mt-3">
            <label class="form-label" for="capacity">Mô tả</label>
            <textarea
              type="text"
              nbInput
              fullWidth
              status="basic"
              placeholder="Mô tả...."
              id="description"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="
                addMoiveForm.get('description')?.invalid &&
                (addMoiveForm.get('description')?.dirty ||
                  addMoiveForm.get('description')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="addMoiveForm.get('description')?.errors?.required"
                >Mô tả là bắt buộc</small
              >
            </div>
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3 d-flex column-gap-3">
        <button
          nbButton
          hero
          status="primary"
          [disabled]="addMoiveForm.invalid"
        >
          Thêm mới
        </button>
        <button nbButton hero status="success" type="reset">Reset</button>
        <a nbButton status="basic" routerLink="/pages/room">Quay lại</a>
      </div>
    </form>
  </nb-card-body>
</nb-card>
