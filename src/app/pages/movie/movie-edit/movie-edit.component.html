<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Chỉnh sửa phim</h3>
  </nb-card-header>
  <nb-card-body>
    <!-- [formGroup]="editMovieForm" (ngSubmit)="onSubmit()" -->
    <form>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="name">Tên phim</label>
            <input type="text" nbInput fullWidth status="basic" placeholder="Nhập tên phòng chiếu..." id="name">
            <!-- <div
              *ngIf="editMovieForm.get('name')?.invalid && (editMovieForm.get('name')?.dirty || editMovieForm.get('name')?.touched)">
              <small class="text-danger" *ngIf="editMovieForm.get('name')?.errors?.required">Tên phim là bắt
                buộc</small>
            </div> -->
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <p class="form-label">Loại phòng chiếu</p>
            <nb-select fullWidth status="basic" placeholder="Chọn loại phòng..." id="type">
              <nb-option value="0">Phòng chiếu 2D</nb-option>
              <nb-option value="1">Phòng chiếu 3D</nb-option>
            </nb-select>
            <!-- <div
              *ngIf="editMovieForm.get('type')?.invalid && (editMovieForm.get('type')?.dirty || editMovieForm.get('type')?.touched)">
              <small class="text-danger" *ngIf="editMovieForm.get('type')?.errors?.required">Loại phòng chiếu là bắt
                buộc</small>
            </div> -->
          </nb-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field class="mt-3">
            <label class="form-label" for="capacity">Thời lượng</label>
            <input type="text" nbInput fullWidth status="basic" placeholder="Nhập thời lượng (vd: 130)...."
              id="capacity">
            <!-- <div
              *ngIf="editMovieForm.get('capacity')?.invalid && (editMovieForm.get('capacity')?.dirty || editMovieForm.get('capacity')?.touched)">
              <small class="text-danger" *ngIf="editMovieForm.get('capacity')?.errors?.required">Thời lượng là bắt
                buộc</small>
              <small class="text-danger" *ngIf="editMovieForm.get('capacity')?.errors?.pattern">Thời lượng phải là
                số</small>
            </div> -->
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="name">Đạo diễn</label>
            <input type="text" nbInput fullWidth status="basic" placeholder="Nhập tên đạo diễn..." id="name">
            <!-- <div
              *ngIf="editMovieForm.get('name')?.invalid && (editMovieForm.get('name')?.dirty || editMovieForm.get('name')?.touched)">
              <small class="text-danger" *ngIf="editMovieForm.get('name')?.errors?.required">Đạo diễn là bắt
                buộc</small>
            </div> -->
          </nb-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <nb-form-field class="mt-3">
            <label class="form-label" for="capacity">Mô tả</label>
            <textarea type="text" nbInput fullWidth status="basic" placeholder="Mô tả...." id="capacity"></textarea>
            <!-- <div
              *ngIf="editMovieForm.get('capacity')?.invalid && (editMovieForm.get('capacity')?.dirty || editMovieForm.get('capacity')?.touched)">
              <small class="text-danger" *ngIf="editMovieForm.get('capacity')?.errors?.required">Mô tả là bắt
                buộc</small>
            </div> -->
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3 d-flex column-gap-3">
        <!-- [disabled]="addMoiveForm.invalid" -->
        <button nbButton hero status="primary">Chỉnh sửa</button>
        <button nbButton hero status="success" type="reset">Reset</button>
        <a nbButton status="basic" routerLink="/pages/room">Quay lại</a>
      </div>
    </form>
  </nb-card-body>
</nb-card>
