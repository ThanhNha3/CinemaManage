<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Thêm mới phòng chiếu</h3>
  </nb-card-header>
  <nb-card-body>
    <form>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="name">Tên phòng chiếu</label>
            <input type="text" nbInput status="basic" placeholder="Nhập tên phòng chiếu..." id="name">
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label for="type" class="form-label">Loại phòng chiếu</label>
            <nb-select status="basic" placeholder="Chọn loại phòng..." id="type">
              <nb-option value="0">Phòng chiếu 2D</nb-option>
              <nb-option value="1">Phòng chiếu 3D</nb-option>
            </nb-select>
          </nb-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field class="mt-3">
            <label class="form-label" for="capacity">Sức chứa</label>
            <input type="text" nbInput status="basic" placeholder="Nhập sức chứa..." id="capacity">
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field class="mt-3">
            <label for="roomStatus" class="form-label">Trạng thái</label>
            <nb-select status="basic" placeholder="Chọn trạng thái..." id="roomStatus">
              <nb-option value="0">Đang Hoạt động</nb-option>
              <nb-option value="1">Không hoạt động</nb-option>
            </nb-select>
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3">
        <button nbButton hero status="primary">Thêm mới</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
