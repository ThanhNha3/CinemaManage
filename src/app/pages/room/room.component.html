<nb-card>
  <nb-card-header class="d-flex justify-content-end align-items-center">
    <a nbButton outline status="primary" routerLink="/pages/room/add">
      <nb-icon icon="plus-outline"></nb-icon>
      Thêm mới
    </a>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên phòng</th>
            <th scope="col">Loại phòng</th>
            <th scope="col">Sức chứa</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody *ngIf="rooms.length>=1">
          <tr *ngFor="let room of rooms; let i = index">
            <td>{{i + 1}}</td>
            <td>{{room.name}}</td>
            <td>{{room.type}}</td>
            <td>{{room.capacity}}</td>
            <td>{{room.status == 0 ? "Đang hoạt động" : "Ngừng hoạt động"}}</td>
            <td>
              <a nbButton status="info" routerLink="/pages/room/edit/{{room.id}}"
                class="d-inline-flex justify-content-center align-items-center p-2 me-2">
                <nb-icon icon="edit-outline" status="control" class="icon"></nb-icon>
              </a>
              <a nbButton status="danger" (click)="openDeleteConfirmation(room.id)"
                class="d-inline-flex justify-content-center align-items-center p-2 border rounded-1">
                <nb-icon icon="trash-outline" status="control" class="custom-icon"></nb-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <ngx-paginator [apiUrl]="apiUrl" [current_page]="currentPage" [total_page]="totalPage"
        (dataList)="updateData($event)"></ngx-paginator>
    </div>
  </nb-card-body>
</nb-card>
