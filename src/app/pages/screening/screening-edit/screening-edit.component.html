<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Thêm mới suất chiếu</h3>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="screeningEdit" (submit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <nb-form-field>
            <label for="name" class="form-label">Phim</label>
            <nb-select status="basic" fullWidth placeholder="Chọn phim..." formControlName="movieId">
              <nb-option *ngFor="let movie of movieList" [value]="movie.id">{{ movie.name }}</nb-option>
            </nb-select>
            <p class="text-danger mt-2" *ngIf="screeningEdit.get('movieId')?.invalid && (screeningEdit.get('movieId')?.dirty || screeningEdit.get('movieId')?.touched)">
              Vui lòng không để trống!
            </p>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label for="room" class="form-label">Phòng chiếu</label>
            <nb-select status="basic" fullWidth placeholder="Chọn rạp chiếu..." formControlName="roomId">
              <nb-option *ngFor="let room of roomList" [value]="room.id">{{ room.name }}</nb-option>
            </nb-select>
            <p class="text-danger mt-2" *ngIf="screeningEdit.get('roomId')?.invalid && (screeningEdit.get('roomId')?.dirty || screeningEdit.get('roomId')?.touched)">
              Vui lòng không để trống!
            </p>
          </nb-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <nb-form-field>
            <label for="start" class="form-label">Ngày giờ bắt đầu:</label>
            <input nbInput fullWidth placeholder="Ngày giờ bắt đầu" formControlName="startTime" [nbDatepicker]="start">
            <nb-date-timepicker withSeconds #start></nb-date-timepicker>
            <p class="text-danger mt-2" *ngIf="screeningEdit.get('startTime')?.invalid && (screeningEdit.get('startTime')?.dirty || screeningEdit.get('startTime')?.touched)">
              Vui lòng không để trống!
            </p>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <label for="end" class="form-label">Ngày giờ kết thúc</label>
            <input nbInput fullWidth placeholder="Ngày giờ kết thúc" formControlName="endTime" [nbDatepicker]="end">
            <nb-date-timepicker withSeconds #end></nb-date-timepicker>
            <p class="text-danger mt-2" *ngIf="screeningEdit.get('endTime')?.invalid && (screeningEdit.get('endTime')?.dirty || screeningEdit.get('endTime')?.touched)">
              Vui lòng không để trống!
            </p>
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3 d-flex column-gap-3">
        <button nbButton hero status="primary" type="submit" [disabled]="screeningEdit.invalid">Chỉnh sửa</button>
        <button nbButton hero status="success" type="reset">Reset</button>
        <a nbButton status="basic" routerLink="/pages/screening">Quay lại</a>
      </div>
    </form>
  </nb-card-body>
</nb-card>
