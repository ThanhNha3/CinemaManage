<nb-card>
  <nb-card-header class="d-flex justify-content-end align-items-center">
    <a nbButton outline status="primary" routerLink="/pages/screening/add">Thêm mới</a>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive text-center">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">Mã suất</th>
            <th scope="col">Tên phim</th>
            <th scope="col">Thời gian chiếu</th>
            <th scope="col">Thời gian kết thúc</th>
            <th scope="col">Phòng</th>
            <th scope="col">Giá vé</th>
            <th scope="col">Tổng vé</th>
            <th scope="col">Nhân viên trực</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Lật Mặt 7</td>
            <td>12:00 - 15/05/2024</td>
            <td>14:30 - 15/05/2024</td>
            <td>Rạp 1</td>
            <td>90.000</td>
            <td>90/120</td>
            <td>Trân</td>
            <td>
              <a nbButton status="info" routerLink="/pages/screening/edit"
                class="d-inline-flex justify-content-center align-items-center p-2 me-2">
                <nb-icon icon="edit-outline" status="control" class="icon"></nb-icon>
              </a>
              <a nbButton status="danger"
                class="d-inline-flex justify-content-center align-items-center p-2 border rounded-1"
                (click)="confirmDelete()">
                <nb-icon icon="trash-outline" status="control" class="custom-icon"></nb-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
