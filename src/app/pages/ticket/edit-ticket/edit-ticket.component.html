<nb-card>
  <nb-card-header>
    <h3 class="fw-bold fs-5">Chỉnh sửa vé phim</h3>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="editTicketForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <nb-form-field>
            <label class="form-label" for="price">Giá vé</label>
            <input type="text" nbInput fullWidth status="basic" placeholder="Nhập giá vé..." id="price"
              formControlName="price">
            <div
              *ngIf="editTicketForm.get('price')?.invalid && (editTicketForm.get('price')?.dirty || editTicketForm.get('price')?.touched)">
              <small class="text-danger" *ngIf="editTicketForm.get('price')?.errors?.required">Vui lòng nhập giá
                vé</small>
              <small class="text-danger" *ngIf="editTicketForm.get('price')?.errors?.pattern">Giá vé phải là
                số</small>
            </div>
          </nb-form-field>
        </div>
        <div class="col-md-6">
          <nb-form-field>
            <p class="form-label">Suất chiếu</p>
            <nb-select fullWidth status="basic" placeholder="Chọn suất chiếu..." formControlName="showtimeId">
              <nb-option *ngFor="let showtime of showtimes" [value]="showtime.id">{{ showtime.movieName }} - {{
                showtime.roomName }}</nb-option>
            </nb-select>
            <div
              *ngIf="editTicketForm.get('showtimeId')?.invalid && (editTicketForm.get('showtimeId')?.dirty || editTicketForm.get('showtimeId')?.touched)">
              <small class="text-danger" *ngIf="editTicketForm.get('showtimeId')?.errors?.required">Mã suất chiếu là bắt
                buộc.</small>
            </div>
          </nb-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <nb-form-field class="mt-3">
            <p class="form-label">Số ghế</p>
            <nb-select fullWidth status="basic" placeholder="Chọn ghế..." id="seatNumber" formControlName="seatNumber">
              <nb-option *ngFor="let seat of seats" [value]="seat">{{seat}}</nb-option>
            </nb-select>
            <div
              *ngIf="editTicketForm.get('seatNumber')?.invalid && (editTicketForm.get('seatNumber')?.dirty || editTicketForm.get('seatNumber')?.touched)">
              <small class="text-danger" *ngIf="editTicketForm.get('seatNumber')?.errors?.required">Vui lòng chọn số
                ghế</small>
            </div>
          </nb-form-field>
        </div>
      </div>
      <div class="mt-3 d-flex column-gap-3">
        <button nbButton hero status="primary" [disabled]="editTicketForm.invalid">Chỉnh sửa</button>
        <button nbButton hero status="success" type="reset">Reset</button>
        <a nbButton status="basic" routerLink="/pages/ticket">Quay lại</a>
      </div>
    </form>
  </nb-card-body>
</nb-card>
