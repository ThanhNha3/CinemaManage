<nb-card>
  <nb-card-header class="d-flex justify-content-end align-items-center">
    <a nbButton outline status="primary" routerLink="/pages/ticket/add">Thêm mới</a>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">Mã vé</th>
            <th scope="col">Mã suất chiếu</th>
            <th scope="col">Mã ghế</th>
            <th scope="col">Giá vé</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>SC1</td>
            <td>T001</td>
            <td>50000</td>
            <td>
              <a nbButton status="info" routerLink="/pages/ticket/edit/1"
                class="d-inline-flex justify-content-center align-items-center p-2 me-2">
                <nb-icon icon="edit-outline" status="control" class="icon"></nb-icon>
              </a>
              <a nbButton status="danger" (click)="onDeleteRequested()"
                class="d-inline-flex justify-content-center align-items-center p-2 border rounded-1">
                <nb-icon icon="trash-outline" status="control" class="custom-icon"></nb-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
